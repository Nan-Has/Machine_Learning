<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Crédit App</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Simulation de votre crédit</h1>

    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Gender" placeholder="Gender" required="required" />
        <input type="text" name="Married" placeholder="Married" required="required" />
    	    <input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required" />
          <input type="text" name="CoapplicantIncome" placeholder="CoapplicantIncome" required="required" />
        <input type="text" name="Self_Employed" placeholder="Self_Employed" required="required" />
      <input type="text" name="Credit_History" placeholder="Credit_History" required="required" />
		<input type="text" name="Property_Area" placeholder="Property_Area" required="required" />
    
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
